<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Justin - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>3:15 PM</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__icons">
            <div>
                <a href="chats.html"><span><i class="fas fa-angle-left fa-lg"></i></span></a>
            </div>
            
        </div>
        <h1 class="screen-header__title">Justin</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, April 30, 2023
        </div>

        <div class="message-row">
            <img src="images/Justin1.jpg">
            <div class="message-row__content">
                <span class="message__author">Justin</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">3:15 PM</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi! Nice to meet you!</span>
                    <span class="message__time">3:15 PM</span>
                </div>
            </div>
        </div>
        
    </main>

    <form class="reply">
        <div class="reply__column">
            <span><i class="fas fa-plus"></i></span>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Type a message..." />
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
